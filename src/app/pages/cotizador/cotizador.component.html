


<div class="col-12 row">
        <div class="card">
            <div class="card-header card-header-danger">
            <h4 class="card-title">Mapa</h4>
            <p class="card-category">Espere el trazado de la ruta...</p>
            </div>
            <div class="card-body">
                <div class=" row">
                    <div class="col-9">
                        <div #cotMap id="cotMap"></div>
                    </div>
                    <div class="col-3">
                        <form action="">
                            <div class="form-group">
                                <mat-form-field class="w-100">
                                    <mat-label>Dirección Origen</mat-label>
                                    <input #inputOrigen [(ngModel)] = "origen"
                                        type="text"
                                        placeholder="Buscar..."
                                        (keyup)="origenBusqueda( inputOrigen.value)"
                                        aria-label="Destino origen"
                                        matInput
                                        [formControl]="origenControl"
                                        [matAutocomplete]="origenAuto">
                                    <mat-autocomplete #origenAuto="matAutocomplete" (optionSelected)="origenSelec($event)">
                                    <mat-option *ngFor="let option of origenFilteredOptions | async"  [value]="option.description" [id]="option.place_id">
                                        {{option.description}}
                                    </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>              </div>
                            <div class="form-group">
                                <mat-form-field class="w-100">
                                    <mat-label>Dirección Destino</mat-label>
                                    <input #inputDestino [(ngModel)] = "destino"
                                        type="text"
                                        placeholder="Buscar..."
                                        (keyup)="destinoBusqueda( inputDestino.value)"
                                        aria-label="Destino origen"
                                        matInput
                                        [formControl]="destinoControl"
                                        [matAutocomplete]="DestinoAuto">
                                    <mat-autocomplete #DestinoAuto="matAutocomplete" (optionSelected)="destinoSelec($event)">
                                    <mat-option *ngFor="let option of destinoFilteredOptions | async"  [value]="option.description" [id]="option.place_id">
                                        {{option.description}}
                                    </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>              </div>
                            <div class="">
                                <button class="btn btn-block btn-danger" (click)="cotizar()">Cotizar</button>
                            </div>
                        </form>
                        <br>
                        <div class="text-center" *ngIf="calculado">
                            <h5 class="text-left">Detalle de viaje</h5>
                            <hr>
                            <table class="table-responsive">
                                <tr class="text-center">
                                    <td class="text-center">
                                        Tipo de viaje
                                    </td>
                                    <td class="text-right">
                                        Normal
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Distancia
                                    </td>
                                    <td>
                                        {{distanciaViaje.toFixed(2)}} KM
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Subtotal
                                    </td>
                                    <td class="text-right">
                                        $ {{totalViaje.toFixed(2)}}
                                    </td>
                                </tr>
                            
                                
                                
                            </table>
                            <hr>
                            <table>
                                <tr>
                                    <td>Gran total</td>
                                    <td>
                                        $ {{totalViaje.toFixed(2)}}
                                    </td>
                                </tr>
                            </table>
                            <hr>
                            <button class="btn btn-block btn-success">Asignar</button>
                            <button class="btn btn-block btn-secondary" (click)="limpiar()">Limpiar</button>
                
                        </div>
                    </div>
                </div>
        </div>
</div>
